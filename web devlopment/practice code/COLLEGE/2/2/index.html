<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <p>Here are three useful links:</p>
    <ul>
        <li><a href="https://www.google.com" target="_blank">Google</a></li>
        <li><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></li>
        <li><a href="https://www.github.com" target="_blank">GitHub</a></li>
    </ul>
    <h1>Clickable Indian Map</h1>
    <img src="india-map.jpg" alt="Indian Map" usemap="#indiamap" width="800" height="900">

    <map name="indiamap">
        <area shape="rect" coords="250,150,350,250" alt="Delhi" href="https://en.wikipedia.org/wiki/Delhi" target="_blank">
        <area shape="rect" coords="450,300,550,400" alt="Mumbai" href="https://en.wikipedia.org/wiki/Mumbai" target="_blank">
        <area shape="rect" coords="650,500,750,600" alt="Bangalore" href="https://en.wikipedia.org/wiki/Bangalore" target="_blank">
    </map>
</body>
</html>
