<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>
<body>
    <script>
        var factorial=1;
        for(i=1;i<=7;i++){
            factorial=factorial*i;
        }

        document.write(factorial);
        document.write('\n');
        function fibonaci(number){
            var a=1;
            var b=2;
            for(i=1;i<=number;i++){
                document.write(a);
                document.write(',');
                document.write(b);
                a=b;
                b=a+b;
            }
        }
        document.write(fibonaci(7));
    </script>
</body>
</html>
