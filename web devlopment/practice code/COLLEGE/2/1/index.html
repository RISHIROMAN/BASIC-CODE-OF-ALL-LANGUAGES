<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Triangle Example</title>
</head>
<body>
    <canvas id="triangleCanvas" width="200" height="200"></canvas>

    <script>
        const canvas = document.getElementById('triangleCanvas');
        const ctx = canvas.getContext('2d');

        // Draw a red triangle
        ctx.beginPath();
        ctx.moveTo(100, 20);
        ctx.lineTo(180, 180);
        ctx.lineTo(20, 180);
        ctx.fillStyle = 'red';
        ctx.fill();
    </script>
</body>
</html>
